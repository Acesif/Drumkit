<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <title>DrumKit</title>
</head>
<body>
    <div class="container">
        <div data-key="9" class="button"><kbd>9</kbd><span>Clap</span></div>
        <div data-key="8" class="button"><kbd>8</kbd><span>Hihat</span></div>
        <div data-key="7" class="button"><kbd>7</kbd><span>Kick</span></div>
        <div data-key="6" class="button"><kbd>6</kbd><span>Openhat</span></div>
        <div data-key="5" class="button"><kbd>5</kbd><span>Boom</span></div>
        <div data-key="4" class="button"><kbd>4</kbd><span>Ride</span></div>
        <div data-key="3" class="button"><kbd>3</kbd><span>Snare</span></div>
        <div data-key="2" class="button"><kbd>2</kbd><span>Tom</span></div>
        <div data-key="1" class="button"><kbd>1</kbd><span>Tink</span></div>
    </div>
    <audio data-key="9" src="./sounds/clap.wav"></audio>
    <audio data-key="8" src="./sounds/hihat.wav"></audio>
    <audio data-key="7" src="./sounds/kick.wav"></audio>
    <audio data-key="6" src="./sounds/openhat.wav"></audio>
    <audio data-key="5" src="./sounds/boom.wav"></audio>
    <audio data-key="4" src="./sounds/ride.wav"></audio>
    <audio data-key="3" src="./sounds/snare.wav"></audio>
    <audio data-key="2" src="./sounds/tom.wav"></audio>
    <audio data-key="1" src="./sounds/tinkle.wav"></audio>
    <script src="index.js"></script>
</body>
</html>
